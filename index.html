<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color</title>
    <meta name="author" content="Jennifer Santana">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    
    <header>
        <img src="img/img-front-end.png" alt="Logo do front end">
        <nav><a href="#">Github</a></nav>
    </header>

    <main>
        <!-- selecionar o layout do site -->
        <div id="select_layout">
            <!-- option header -->
            <div class="options">
                <div class="face">
                    <p>header</p>
                    <img src="img/seta-para-baixo.png" alt="seta para baixo">
                </div>
                <div class="content">conteudo</div>
            </div>
            
            <!-- option main -->
            <div class="options" id="w">
                <div class="face">
                    <p>main</p>
                    <img src="img/seta-para-baixo.png" alt="seta para baixo">
                </div>
                <div class="content">conteudo</div>
            </div>
            <!-- option footer -->
            <div class="options">
                <div class="face">
                    <p>footer</p>
                    <img src="img/seta-para-baixo.png" alt="seta para baixo">
                </div>
                <div class="content">conteudo</div>
            </div>
        </div>

        <!-- layout do site -->
        <div id="layout">layout</div>
        <!-- gerador de cores -->
        <div id="generator_color">generator_color</div>
        <!-- exibiÃ§ao das cores -->
        <div id="random_color">random_color</div>
    </main>

    <footer>
        <i>@Jennifer Santana</i>
    </footer>


    <script src="js/main.js"></script>
</body>
</html>
